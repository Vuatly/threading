{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm">
            <h2>Ожидают отправки</h2>
            {% for mail in awaiting %}
            <p>{{ mail.email }}</p>
            {% endfor %}
        </div>
        <div class="col-sm">
            <h2>Отправленные</h2>
            {% for mail in sended %}
            <p>{{ mail.email }}</p>
            {% endfor %}
        </div>
    </div>

</div>

{% endblock content %}
